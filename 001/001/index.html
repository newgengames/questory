<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
     <meta name="viewport" content="initial-scale=2, maximum-scale=1.0, user-scalable=no" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
<script>
//paste this code under the head tag or in a separate js file.
	// Wait for window load
	$(window).load(function() {
		// Animate loader off screen
		$(".se-pre-con").fadeOut("slow");;
	});
</script>
<style>
	html {
		
		}
		
	body {
		margin:0;
		overflow:hidden;
		font-weight:800;
		user-select: none; /* supported by Chrome and Opera */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
		}
		
.se-pre-con {
	position: fixed;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	z-index: 1000;
	background: url(http://smallenvelop.com/wp-content/uploads/2014/08/Preloader_11.gif) center no-repeat #fff;
}


.page {
	width:100%;
	height:50px;
	text-align:center;
	font-size:20px;
	padding-top:3px;
	position:fixed;
	top:0;
	display:block;
	z-index:998;
	}
	
.page-hide {
	width:100%;
	height:50px;
	}
	
.two, .three, .four, .five, .six{
	display:none;
	}
	
.next2, .next3, .next4, .next5, .next6 {
	display:none;
	}
	
.prev2, .prev3, .prev4, .prev5, .prev6 {
	display:none;
	}
	
.im, .img3, .img4, .img5, .img6 {
	display:none;
	}
	
.img {
	width:100%;
	position:absolute;
	transform:translateY(0px);
	z-index:9;
	transition:transform 0.6s;
	}
	
.navigate {
	width:100%;
	height:55px;
	display:flex;
	flex-wrap:wrap;
	text-align:center;
	position:fixed;
	top:100%;
	z-index:999;
	transform:translateY(-55px);
	}
	
.prev-ct {
	width:50%;
	margin:0 auto;
	
	}
	
.next-ct {
	width:50%;
	margin:0 auto;
	}
	
.navimg {
	width:50px;
	height:50px;
	}
	
.zoom1x {
	width:60px;
	padding:5px;
	position:fixed;
	transform:translate(10px, -43px);
	border-radius:5px;
	background-color:#75AB40;
	opacity:0.7;
	z-index:999;
	}
	
.zoom15x {
	width:60px;
	padding:5px;
	position:fixed;
	transform:translate(115%, -43px);
	border-radius:5px;
	background-color:#75AB40;
	opacity:0.3;
	z-index:999;
	}
	
.openfav {
  	width:30px;
  position:fixed;
  top:5px;
  left:87%;
  z-index:998;
  
  }
  
    .closefav {
  	width:30px;
  position:fixed;
  top:5px;
  left:87%;
    z-index:998;
  display:none;
  }

</style>
</head>
<body>
	
	<div class="se-pre-con"></div>

<div class="page-hide"></div>

<div class="zoom1x" onclick="
document.getElementsByClassName('img1')[0].style.width='100%'; 
document.getElementsByClassName('img2')[0].style.width='100%'; 
document.getElementsByClassName('img3')[0].style.width='100%'; 
document.getElementsByClassName('img4')[0].style.width='100%'; 
document.getElementsByClassName('img5')[0].style.width='100%'; 
document.getElementsByTagName('body')[0].style.overflow='hidden';
document.getElementsByClassName('zoom15x')[0].style.opacity='0.3'; 
document.getElementsByClassName('zoom1x')[0].style.opacity='0.7'; ">1.0X</div>
        <div class="zoom15x" onclick="
document.getElementsByClassName('img1')[0].style.width='150%'; 
document.getElementsByClassName('img2')[0].style.width='150%'; 
document.getElementsByClassName('img3')[0].style.width='150%'; 
document.getElementsByClassName('img4')[0].style.width='150%'; 
document.getElementsByClassName('img5')[0].style.width='150%'; 
document.getElementsByTagName('body')[0].style.overflow='visible';
document.getElementsByClassName('zoom15x')[0].style.opacity='0.7'; 
document.getElementsByClassName('zoom1x')[0].style.opacity='0.3'; ">1.5X</div>




<div class="img">
	<img src="5.jpg" class="img img5">
	<img src="4.jpg" class="img img4">
	<img src="3.jpg" class="img img3">
	<img src="2.jpg" class="img img2">
	<img src="1.jpg" class="img img1">
	
</div>

<div class="page">
	<div class="page one">1/5</div>
	<div class="page two">2/5</div>
	<div class="page three">3/5</div>
	<div class="page four">4/5</div>
	<div class="page five">5/5</div>
</div>

<div class="navigate">
	
	<div class="prev-ct prev1" style="opacity:0;">
	</div>
	
	<div class="prev-ct prev2" onclick="
document.getElementsByClassName('img1')[0].style.transform='translateX(0px)';
document.getElementsByClassName('two')[0].style.display='none';
document.getElementsByClassName('one')[0].style.display='block';
document.getElementsByClassName('next1')[0].style.display='block';
document.getElementsByClassName('prev1')[0].style.opacity='0';">
		<img src="prev.png" class="navimg">
	</div>
	<div class="prev-ct prev3" onclick="
document.getElementsByClassName('img2')[0].style.transform='translateX(0px)';
document.getElementsByClassName('three')[0].style.display='none';
document.getElementsByClassName('two')[0].style.display='block';
document.getElementsByClassName('next2')[0].style.display='block';
document.getElementsByClassName('prev3')[0].style.display='none';
document.getElementsByClassName('prev2')[0].style.display='block';">
		<img src="prev.png" class="navimg">
	</div>
	<div class="prev-ct prev4" onclick="
document.getElementsByClassName('img3')[0].style.transform='translateX(0px)';
document.getElementsByClassName('four')[0].style.display='none';
document.getElementsByClassName('three')[0].style.display='block';
document.getElementsByClassName('next3')[0].style.display='block';
document.getElementsByClassName('prev4')[0].style.display='none';
document.getElementsByClassName('prev3')[0].style.display='block'; ">
		<img src="prev.png" class="navimg">
	</div>
	<div class="prev-ct prev5" onclick="
document.getElementsByClassName('img4')[0].style.transform='translateX(0px)';
document.getElementsByClassName('five')[0].style.display='none';
document.getElementsByClassName('four')[0].style.display='block';
document.getElementsByClassName('next4')[0].style.opacity='1';
document.getElementsByClassName('prev5')[0].style.display='none';
document.getElementsByClassName('prev4')[0].style.display='block';">
		<img src="prev.png" class="navimg">
	</div>
	
	<div class="next-ct next1">
		<img src="next.png" class="navimg" onclick="
document.getElementsByClassName('next1')[0].style.display='none';
document.getElementsByClassName('next2')[0].style.display='block';
document.getElementsByClassName('one')[0].style.display='none';
document.getElementsByClassName('two')[0].style.display='block';
document.getElementsByClassName('img1')[0].style.transform='translateX(-200%)';
 document.getElementsByClassName('img2')[0].style.transform='block';
 document.getElementsByClassName('prev1')[0].style.display='none';
document.getElementsByClassName('prev2')[0].style.display='block';">
	</div>
	<div class="next-ct next2" onclick="
document.getElementsByClassName('next2')[0].style.display='none';
document.getElementsByClassName('next3')[0].style.display='block';
document.getElementsByClassName('two')[0].style.display='none';
document.getElementsByClassName('three')[0].style.display='block';
document.getElementsByClassName('img2')[0].style.transform='translateX(-200%)';
 document.getElementsByClassName('img3')[0].style.display='block';
document.getElementsByClassName('prev2')[0].style.display='none';
document.getElementsByClassName('prev3')[0].style.display='block';">
		<img src="next.png" class="navimg">
	</div>
	<div class="next-ct next3" onclick="
document.getElementsByClassName('next3')[0].style.display='none';
document.getElementsByClassName('next4')[0].style.display='block';
document.getElementsByClassName('three')[0].style.display='none';
document.getElementsByClassName('four')[0].style.display='block';
document.getElementsByClassName('img3')[0].style.transform='translateX(-200%)';
 document.getElementsByClassName('img4')[0].style.display='block';
document.getElementsByClassName('prev3')[0].style.display='none';
document.getElementsByClassName('prev4')[0].style.display='block';">
		<img src="next.png" class="navimg">
	</div>
	<div class="next-ct next4" onclick="
document.getElementsByClassName('next4')[0].style.opacity='0';
document.getElementsByClassName('four')[0].style.display='none';
document.getElementsByClassName('five')[0].style.display='block';
document.getElementsByClassName('img4')[0].style.transform='translateX(-200%)';
 document.getElementsByClassName('img5')[0].style.display='block';
document.getElementsByClassName('prev4')[0].style.display='none';
document.getElementsByClassName('prev5')[0].style.display='block';">
		<img src="next.png" class="navimg">
	</div>
	
</div>

<img src="openfav.png" class="openfav openfav1" onclick="Createitems1();
document.getElementsByClassName('openfav1')[0].style.display='none'; 
document.getElementsByClassName('closefav1')[0].style.display='block';">
  	<img src="closefav.png" class="closefav closefav1">

<script>
function Createitems1() {
  localStorage.setItem("<a href='001/001'><div class='module'><img src='res/dishgu.jpg' class='main-img'><div class='module-txt'>Dishgu 1</div></div></a>", "name");
}
</script>
</body>
</html>
