	.full {

		border-radius:0px 0px 0px 50px;
		transition:height 0.5s;
		}
		
	.title {
		padding-top:20px;
		font-size:20px;
		}
		
	.top {
		width:100%;
		height:70px;
		background-color:white;
		border-radius:0px 0px 0px 50px;
		  box-shadow:2px 2px 5px gray;
		position:fixed;
		top:0;
		left:0;
		z-index:9999;
		animation:topani 0.4s linear 1;
		display:none;
		}
		
	@keyframes topani {
		0% {
			height:100%;
			}
			
		100% {
			height:70px;
			}
		}
